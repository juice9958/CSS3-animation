<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>弧形运动</title>
	<style type="text/css">
	body{
		margin: 0;
		background: #111;
		text-align: center;
	}
	.stage{
		margin: 0 auto;
		width: 120px;
		height: auto;
		position: relative;
	}
	.watch{
		width: 100%;
		height: auto;
	}
	.seconds{
		position: absolute;
		width: 8%;
		height: auto;
		bottom: 11.5%;
		left: 45.5%;
	}
	</style>
</head>
<body>
	<div class="stage">
		<img src="http://p0.qhimg.com/t0197c451833414523e.png" alt="钟表" class="watch"/>
	  	<img src="http://p9.qhimg.com/t0145f1ae8ad6753b05.png" alt="秒针" class="seconds">
	</div>
</body>
</html>
